<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts List</title>
</head>
<body>
<h1>Posts List</h1>
<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Category</th>
        <th>Date</th>
        <th>Has Comments</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.title}">Title</td>
        <td th:text="${post.content}">Content</td>
        <td th:text="${post.authorId}">Author</td>
        <td th:text="${post.category}">Category</td>
        <td th:text="${post.date}">Date</td>
        <td th:text="${post.isExistscomment} ? 'Yes' : 'No'">Has Comments</td>
    </tr>
    </tbody>
</table>
</body>
</html>
